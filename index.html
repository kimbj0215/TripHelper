                <path stroke-linecap="round" stroke-linejoin="round" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
            </svg>

            <p class="text-gray-500 mt-1">AIì™€ í•¨ê»˜ 1ë¶„ ë§Œì— ì—¬í–‰ ê³„íšì„ ì™„ì„±í•˜ì„¸ìš”.</p>
        </div>

        <!-- íƒ­ -->
        <div class="w-full flex border-b mb-6">
            <div id="text-tab" class="tab active flex-1 text-center font-medium p-3 border-b-2" data-type="text">í…ìŠ¤íŠ¸ë¡œ ê³„íš</div>
            <div id="image-tab" class="tab flex-1 text-center font-medium text-gray-500 p-3 border-b-2 border-transparent" data-type="image">ì´ë¯¸ì§€ë¡œ ê³„íš</div>

        <form id="plan-form" class="w-full">
            <!-- í…ìŠ¤íŠ¸ ì…ë ¥ í¼ -->

                <div class="relative">

                <div class="relative">
                    <input type="text" id="duration" name="duration" class="w-full p-3 pl-10 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="ì—¬í–‰ ê¸°ê°„ (ì˜ˆ: 3ë°• 4ì¼)">
                    <span class="absolute left-3 top-3.5 text-gray-400">ğŸ—“ï¸</span>
                </div>
                <div class="relative">
                    <input type="text" id="budget" name="budget" class="w-full p-3 pl-10 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="ì´ ì˜ˆì‚° (1ì¸ ê¸°ì¤€)">
                    <span class="absolute left-3 top-3.5 text-gray-400">ğŸ’°</span>
                </div>
            </div>

            <!-- ì´ë¯¸ì§€ ì…ë ¥ í¼ -->
            <div id="image-form" class="form-section">
                <input type="file" id="image" name="image" accept="image/*" class="w-full p-3 border rounded-lg file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                <p class="text-xs text-gray-500 mt-2">ì—¬í–‰ì§€ ì‚¬ì§„ì„ ì˜¬ë¦¬ë©´ AIê°€ ë¶„ì„í•´ì„œ ì¼ì •ì„ ë§Œë“¤ì–´ì¤ë‹ˆë‹¤.</p>
            </div>

            <button type="submit" id="submit-button" class="w-full mt-6 bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600 flex items-center justify-center transition">
                <span id="button-text">AIë¡œ ì¼ì • ìë™ ìƒì„±</span>

            </button>
        </form>

        <!-- ê²°ê³¼ í‘œì‹œ -->
        <div id="result" class="w-full mt-8 bg-white p-5 rounded-lg shadow hidden"></div>
    </div>

    <script>
        const textTab = document.getElementById('text-tab');
        const imageTab = document.getElementById('image-tab');
        const textForm = document.getElementById('text-form');
        const imageForm = document.getElementById('image-form');
        const planForm = document.getElementById('plan-form');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const loader = document.getElementById('loader');
        const resultDiv = document.getElementById('result');

        const BACKEND_API_URL = 'http://localhost:3000/api/generate-plan';
        
        let currentType = 'text';

        textTab.addEventListener('click', () => {
            currentType = 'text';
            textTab.classList.add('active');
            imageTab.classList.remove('active');
            textForm.classList.add('active');
            imageForm.classList.remove('active');
        });

        imageTab.addEventListener('click', () => {
            currentType = 'image';
            imageTab.classList.add('active');
            textTab.classList.remove('active');
            imageForm.classList.add('active');
            textForm.classList.remove('active');
        });

        planForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            buttonText.classList.add('hidden');
            loader.classList.remove('hidden');
            submitButton.disabled = true;
            resultDiv.classList.add('hidden');
            resultDiv.innerHTML = '';

            const formData = new FormData();
            
            // âœ¨âœ¨âœ¨ ë°”ë¡œ ì´ ë¶€ë¶„ì´ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤! âœ¨âœ¨âœ¨
            // í•­ìƒ í˜„ì¬ í™œì„±í™”ëœ íƒ­ì˜ íƒ€ì…ì„ ì •í™•í•˜ê²Œ ì „ì†¡í•©ë‹ˆë‹¤.
            formData.append('type', currentType);
            // âœ¨âœ¨âœ¨âœ¨âœ¨âœ¨âœ¨âœ¨âœ¨âœ¨âœ¨âœ¨âœ¨âœ¨âœ¨âœ¨âœ¨âœ¨

            if (currentType === 'text') {
                formData.append('destination', document.getElementById('destination').value);
                formData.append('duration', document.getElementById('duration').value);
                formData.append('budget', document.getElementById('budget').value);
            } else {
                const imageFile = document.getElementById('image').files[0];
                if(imageFile) {
                    formData.append('image', imageFile);
                } else {
                    alert('ì´ë¯¸ì§€ íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
                    resetButton();
                    return;
                }
            }
            
            try {
                const response = await fetch(BACKEND_API_URL, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResult(data.plan);

            } catch (error) {
                alert(`ì¼ì • ìƒì„±ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤: ${error.message}`);
            } finally {
                resetButton();
            }
        });

        function resetButton() {
            buttonText.classList.remove('hidden');
            loader.classList.add('hidden');
            submitButton.disabled = false;
        }

        function displayResult(plan) {
            if (!plan || plan.length === 0) {
                resultDiv.innerHTML = '<p>ìƒì„±ëœ ì—¬í–‰ ê³„íšì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                resultDiv.classList.remove('hidden');
                return;
            }

            let html = `<h2 class="text-2xl font-bold mb-4 text-gray-800">${plan[0].destination} ì—¬í–‰ ê³„íš</h2>`;
            
            plan.forEach(dayPlan => {
                html += `<div class="mb-6">`;
                html += `<h3 class="text-lg font-semibold text-blue-600 border-b pb-2 mb-3">${dayPlan.day}</h3>`;
                html += `<div class="space-y-3">`;
                dayPlan.activities.forEach(activity => {
                    html += `
                        <div class="p-3 bg-gray-50 rounded-md">
                            <p class="font-semibold text-gray-700">${activity.time}: ${activity.description}</p>
                            <p class="text-sm text-gray-500 mt-1">${activity.details}</p>
                        </div>
                    `;
                });
                html += `</div></div>`;
            });

            resultDiv.innerHTML = html;
            resultDiv.classList.remove('hidden');
        }

    </script>
</body>
