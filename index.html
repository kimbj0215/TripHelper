<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TripHelper AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .tab { cursor: pointer; }
        .tab.active { border-color: #3b82f6; color: #3b82f6; }
        .form-section { display: none; }
        .form-section.active { display: block; }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="container mx-auto max-w-lg p-5 min-h-screen flex flex-col items-center justify-center">
        
        <!-- 로고 및 제목 -->
        <div class="text-center w-full mb-8">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-500 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
            </svg>
            <h1 class="text-3xl font-bold text-gray-800 mt-2">TripHelper</h1>
            <p class="text-gray-500 mt-1">AI와 함께 1분 만에 여행 계획을 완성하세요.</p>
        </div>

        <!-- 탭 -->
        <div class="w-full flex border-b mb-6">
            <div id="text-tab" class="tab active flex-1 text-center font-medium p-3 border-b-2" data-type="text">텍스트로 계획</div>
            <div id="image-tab" class="tab flex-1 text-center font-medium text-gray-500 p-3 border-b-2 border-transparent" data-type="image">이미지로 계획</div>
        </div>

        <form id="plan-form" class="w-full">
            <!-- 텍스트 입력 폼 -->
            <div id="text-form" class="form-section active space-y-4">
                <div class="relative">
                    <input type="text" id="destination" name="destination" class="w-full p-3 pl-10 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="어디로 떠나시나요? (도시, 국가)">
                    <span class="absolute left-3 top-3.5 text-gray-400">✈️</span>
                </div>
                <div class="relative">
                    <input type="text" id="duration" name="duration" class="w-full p-3 pl-10 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="여행 기간 (예: 3박 4일)">
                    <span class="absolute left-3 top-3.5 text-gray-400">🗓️</span>
                </div>
                <div class="relative">
                    <input type="text" id="budget" name="budget" class="w-full p-3 pl-10 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="총 예산 (1인 기준)">
                    <span class="absolute left-3 top-3.5 text-gray-400">💰</span>
                </div>
            </div>

            <!-- 이미지 입력 폼 -->
            <div id="image-form" class="form-section">
                <input type="file" id="image" name="image" accept="image/*" class="w-full p-3 border rounded-lg file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                <p class="text-xs text-gray-500 mt-2">여행지 사진을 올리면 AI가 분석해서 일정을 만들어줍니다.</p>
            </div>

            <button type="submit" id="submit-button" class="w-full mt-6 bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600 flex items-center justify-center transition">
                <span id="button-text">AI로 일정 자동 생성</span>
                <div id="loader" class="loader hidden"></div>
            </button>
        </form>

        <!-- 결과 표시 -->
        <div id="result" class="w-full mt-8 bg-white p-5 rounded-lg shadow hidden"></div>
    </div>

    <script>
        const textTab = document.getElementById('text-tab');
        const imageTab = document.getElementById('image-tab');
        const textForm = document.getElementById('text-form');
        const imageForm = document.getElementById('image-form');
        const planForm = document.getElementById('plan-form');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const loader = document.getElementById('loader');
        const resultDiv = document.getElementById('result');

        const BACKEND_API_URL = 'http://localhost:3000/api/generate-plan';
        
        let currentType = 'text';

        textTab.addEventListener('click', () => {
            currentType = 'text';
            textTab.classList.add('active');
            imageTab.classList.remove('active');
            textForm.classList.add('active');
            imageForm.classList.remove('active');
        });

        imageTab.addEventListener('click', () => {
            currentType = 'image';
            imageTab.classList.add('active');
            textTab.classList.remove('active');
            imageForm.classList.add('active');
            textForm.classList.remove('active');
        });

        planForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            buttonText.classList.add('hidden');
            loader.classList.remove('hidden');
            submitButton.disabled = true;
            resultDiv.classList.add('hidden');
            resultDiv.innerHTML = '';

            const formData = new FormData();
            
            // ✨✨✨ 바로 이 부분이 수정되었습니다! ✨✨✨
            // 항상 현재 활성화된 탭의 타입을 정확하게 전송합니다.
            formData.append('type', currentType);
            // ✨✨✨✨✨✨✨✨✨✨✨✨✨✨✨✨✨✨

            if (currentType === 'text') {
                formData.append('destination', document.getElementById('destination').value);
                formData.append('duration', document.getElementById('duration').value);
                formData.append('budget', document.getElementById('budget').value);
            } else {
                const imageFile = document.getElementById('image').files[0];
                if(imageFile) {
                    formData.append('image', imageFile);
                } else {
                    alert('이미지 파일을 선택해주세요.');
                    resetButton();
                    return;
                }
            }
            
            try {
                const response = await fetch(BACKEND_API_URL, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResult(data.plan);

            } catch (error) {
                alert(`일정 생성에 실패했습니다: ${error.message}`);
            } finally {
                resetButton();
            }
        });

        function resetButton() {
            buttonText.classList.remove('hidden');
            loader.classList.add('hidden');
            submitButton.disabled = false;
        }

        function displayResult(plan) {
            if (!plan || plan.length === 0) {
                resultDiv.innerHTML = '<p>생성된 여행 계획이 없습니다.</p>';
                resultDiv.classList.remove('hidden');
                return;
            }

            let html = `<h2 class="text-2xl font-bold mb-4 text-gray-800">${plan[0].destination} 여행 계획</h2>`;
            
            plan.forEach(dayPlan => {
                html += `<div class="mb-6">`;
                html += `<h3 class="text-lg font-semibold text-blue-600 border-b pb-2 mb-3">${dayPlan.day}</h3>`;
                html += `<div class="space-y-3">`;
                dayPlan.activities.forEach(activity => {
                    html += `
                        <div class="p-3 bg-gray-50 rounded-md">
                            <p class="font-semibold text-gray-700">${activity.time}: ${activity.description}</p>
                            <p class="text-sm text-gray-500 mt-1">${activity.details}</p>
                        </div>
                    `;
                });
                html += `</div></div>`;
            });

            resultDiv.innerHTML = html;
            resultDiv.classList.remove('hidden');
        }

    </script>
</body>
</html>
